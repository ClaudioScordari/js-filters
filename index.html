<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!-- BOOTSTRAP CSS -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">

        <!-- Font awesome -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />

        <!-- MY CSS -->
        <link rel="stylesheet" href="css/style.css">
        <title>JS-FILTERS</title>
    </head>

    <body>
        <section class="section-img container d-flex justify-content-center align-items-center">
            <div class="my-box bg-light">
                <button class="my-space fs-1 fw-bold" type="button">
                    RIPRODUCI UN'IMMAGINE CASUALE
                </button>
            </section>
        </div>

        <section class="section-filters d-none all-filters text-light d-flex justify-content-around">
            <p class="text-center">
                <label for="slider">Grayscale</label> <br>

                <input id="grayscale" class="slider mt-3" type="range" min="0" max="100" value="0">
            </p>

            <p class="text-center">
                <label for="slider">Saturate</label> <br>

                <input id="saturate" class="slider mt-3" type="range" min="0" max="100" value="0">
            </p>

            <p class="text-center">
                <label for="slider">Sepia</label> <br>

                <input id="sepia" class="slider mt-3" type="range" min="0" max="100" value="0">
            </p>

            <p class="text-center">
                <label for="slider">Invert</label> <br>

                <input id="invert" class="slider mt-3" type="range" min="0" max="100" value="0">
            </p>

            <p class="text-center">
                <label for="slider">Contrast</label> <br>

                <input id="contrast" class="slider mt-3" type="range" min="0" max="100" value="0">
            </p>
            
            <p class="text-center">
                <label for="slider">Brightness</label> <br>

                <input id="brightness" class="slider mt-3" type="range" min="0" max="100" value="0">
            </p>

            <p class="text-center">
                <label for="slider">Blur</label> <br>

                <input id="blur" class="slider mt-3" type="range" min="0" max="100" value="0">
            </p>
            
            <p class="text-center">
                <label for="slider">Hue Rotate</label> <br>

                <input id="hue_rotate" class="slider mt-3" type="range" min="0" max="100" value="0">
            </p>
        </section>

        <!-- BOOTSTRAP JS -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
            crossorigin="anonymous"></script>

        <!-- JAVASCRIPT -->
        <script src="js/script.js" type="text/javascript"></script>
    </body>

</html>
